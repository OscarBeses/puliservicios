<article class="post style1">
  <div class="page-carousel">
    <ngb-carousel interval="8000">
      <ng-template ngbSlide *ngFor="let foto of fotos">
        <img src="{{foto}}" />
      </ng-template>
    </ngb-carousel>
  </div>

  <div class="content" [style.order]="order">
    <div class="inner">
      <header>
        <h2>{{titulo}}</h2>
      </header>
      <p>
        {{descripcion}}
      </p>
    </div>
  </div>
</article>
